<section id="schedule" class="section mt-5 pt-5">
    <div class="flex-vertical-center">
        <h2>Schedule (2 weeks)</h2>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">Day</th>
                    <th scope="col">11-13:00 EST</th>
                    <th scope="col">13-14:00 EST</th>
                    <th scope="col">14-15:00 EST</th>
                </tr>
            </thead>
            <tbody>
                {% for day in site.data.schedule %}
                <tr>
                    <th scope="row">{{ day.day}}</th>
                    <td>{{ day.events[0].description }}</td>
                    {% if day.events %}
                    <td>Lunch</td>
                    {% endif %}
                    <td>{{ day.events[1].description }}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
